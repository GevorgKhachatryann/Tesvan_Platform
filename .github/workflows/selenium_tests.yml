name: Selenium Tests

on:
  push:

jobs:
  test:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'


      - name: Build with Maven
        run: mvn clean test

      - name: Install Allure
        run: |
          # Download Allure package
          wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.17.0/allure-commandline-2.17.0.zip -OutFile allure.zip
          # Extract Allure package
          Expand-Archive -Path allure.zip -DestinationPath allure
          # Add Allure to PATH
          $env:PATH += ";$(pwd)/allure/bin"
      
      - name: Generate Allure Report
        run: allure.bat generate --clean

      - name: Upload Allure Report
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: allure-report
