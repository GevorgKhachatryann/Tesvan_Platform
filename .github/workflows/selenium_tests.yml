name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Adjust branch name as per your requirements
  pull_request:
    branches:
      - master  # Adjust branch name as per your requirements

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Set up ChromeDriver
        run: |
          wget -q -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/LATEST_RELEASE
          LATEST_RELEASE=$(cat /tmp/chromedriver.zip)
          wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/$LATEST_RELEASE/chromedriver_linux64.zip
          unzip -o /tmp/chromedriver.zip -d /tmp/
          sudo mv /tmp/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run tests
        run: mvn clean test

      - name: Generate Allure Report
        id: allure
        run: |
          allure generate target/allure-results --clean -o target/allure-report
          echo "::set-output name=url::file://${PWD}/target/allure-report/index.html"

          - name: Display Allure Report URL
            if: always()
            run: |
              echo "Allure Report URL: ${{ steps.allure.outputs.url }}"