name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Adjust branch name as per your requirements
  pull_request:
    branches:
      - master  # Adjust branch name as per your requirements

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Set up ChromeDriver
        run: |
          wget -q -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/LATEST_RELEASE
          LATEST_RELEASE=$(cat /tmp/chromedriver.zip)
          wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/$LATEST_RELEASE/chromedriver_linux64.zip
          unzip -o /tmp/chromedriver.zip -d /tmp/
          sudo mv /tmp/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run tests
        run: mvn clean test

      - name: Set up Allure CLI
        run: |
          wget -O allure-2.17.0.tgz https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.17.0/allure-commandline-2.17.0.tgz
          tar -zxvf allure-2.17.0.tgz -C /tmp/
          sudo mv /tmp/allure-2.17.0/bin/allure /usr/local/bin/
          sudo chmod +x /usr/local/bin/allure

      - name: Generate Allure report
        run: mvn allure:report

      - name: Upload Allure report artifacts
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

      - name: View Allure report in GitHub Actions
        uses: actions/github-script@v4
        with:
          script: |
            const artifactURL = `${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}/artifacts`;
            console.log(`Allure report is available at: ${artifactURL}/allure-report/index.html`);
