name: Selenium Tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'


      - name: Build with Maven
        run: mvn clean test

       # Install Allure Command Line Tool
      - name: Install Allure
        run: |
          # Download Allure package
          Invoke-WebRequest -Uri https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.17.0/allure-commandline-2.17.0.zip -OutFile allure.zip
          # Extract Allure package
          Expand-Archive -Path allure.zip -DestinationPath allure
          # Add Allure to PATH
          $env:PATH += ";$(pwd)\allure\bin"
      
      # Generate Allure Report
      - name: Generate Allure Report
        run: allure generate --clean

      # Publish Allure Report as artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v2
        with:
          name: allure-report
          path: allure-report
          
